<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1>Django Test Blog</h1>
        </div>

        {% for post in posts %}
		    <div>
		        
		        <h3><a href="">{{ post.title }}</a></h3>
		        <p>{{ post.text|linebreaks }}</p>
		        <p>published: {{ post.published_date }}</p>
		    </div>
		{% endfor %}
    </body>
</html>
